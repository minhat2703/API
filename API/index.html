<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body onload="Render()">
    <div class="head">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Users</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-5">
                        <a class="nav-link" href="#"><i class="fa fa-align-justify"></i></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="valueSearch" class="form-control mr-sm-2" type="search" placeholder="Search for"
                        aria-label="Search">
                </form>
                <button id="search" class="btn btn-outline-success my-2 my-sm-0 mr-5" type="submit"><i
                        class="fa fa-search"></i></button>

                <div class="user">
                    <button>
                        <i class="fa fa-user"></i>
                        <i class="fa fa-angle-down"></i>
                    </button>
                </div>
            </div>
        </nav>
    </div>
    <div class="mid container-fluid">
        <div class="row">
            <div class="col-3 mid-left">
                <div class="row">
                    <div class="col-12 mt-3">
                        <h5>CORE</h5>
                    </div>
                    <div class="col-12 mt-3">
                        <i class="fab fa-freebsd"></i>
                        <span>Quản lí sản phẩm</span>
                    </div>
                    <div class="col-12 mt-3">
                        <i class="fab fa-freebsd"></i>
                        <span>Quản lí người dùng</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 mt-3">
                        <h5>INTERFACE</h5>
                    </div>
                    <div class="col-12 mt-3">
                        <i class="fa fa-book-open"></i>
                        <span>Layouts</span>
                    </div>
                    <div class="col-12 mt-3">
                        <i class="fa fa-book-open"></i>
                        <span>Pages</span>
                    </div>
                </div>
            </div>
            <div class="col-9 mt-2">
                <h3>Quản lí sản phẩm</h3>
                <button id="createButton" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#create">
                    <i class="fa fa-plus"></i>
                    <span>Create</span>

                </button>
                <div class="table mt-3">
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>UserName</th>
                                <th>PassWord</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbl">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="password" aria-describedby="emailHelp"
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="email">
                        </div>
                </div>
                </form>
                <button onclick="addUser()" class="btn btn-primary">Thêm</button>
            </div>


        </div>
    </div>
    </div>

    <div class="modal fade" id="updateProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cập nhật</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="idUp" aria-describedby="emailHelp"
                                placeholder="id">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="usernameUp" aria-describedby="emailHelp"
                                placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="passwordUp" aria-describedby="emailHelp"
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="emailUp" aria-describedby="emailHelp"
                                placeholder="email">
                        </div>
                    </form>
                    <button id="updated" class="btn btn-primary">Đồng ý</button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/index.js"></script>
</body>

</html>
